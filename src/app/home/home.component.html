<h2>{{title}}</h2>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button (click)="onCreateServer()" class="btn btn-primary" [disabled]="!allowNewServer">Add server</button>
            <p [innerText]="allowNewServer">{{allowNewServer}}</p>
            <p [innerText]="serverStatus">{{serverStatus}}</p>
            <input type="text" [(ngModel)]="allowNewServer">
        </div>
    </div>
</div>
